<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabualize</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <style>
        @font-face {
            font-family: poppinsBold;
            src: url("fonts/poppins_bold.ttf");
        }

        @font-face {
            font-family: poppinsRegular;
            src: url("fonts/poppins_regular.ttf");
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0px;
            background-color: #22A2FF;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 128px;
            color: #FFFFFF;
        }

        .title {
            font-family: "poppinsBold", sans-serif;
            font-size: 2rem;
        }

        .subtitle {
            font-family: "poppinsRegular", sans-serif;
            font-size: 1.18rem;
            margin-top: 8px;
        }

        #mascot {
            flex: 1;
            width: auto;
            overflow: auto;
            margin-top: 32px;
            min-height: 10vh;
            max-height: 40vh;
        }

        .icon-button {
            display: flex;
            width: fit-content;
            justify-content: center;
            align-items: center;
            margin-top: 48px;
            gap: 12px;
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 12px;
            padding-bottom: 12px;
            border-radius: 16px;
            cursor: pointer;
            user-select: none;
            text-decoration: none;
            color: #000000;
            background-color: #FFFFFF;
        }

        .icon-button:hover {
            background-color: #e0eff9;
        }

        .icon-button:active {
            background-color: #B5E0FF;
        }

        .label {
            font-family: "poppinsRegular", sans-serif;
            font-size: 0.9rem;
        }

        .fixed-size {
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .container {
                height: 100%;
                margin-left: 0px;
                margin-right: 0px;
                margin-top: 128px;
                margin-bottom: 128px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title fixed-size">Vocabualize</h1>
        <p class="subtitle fixed-size">Coming soon!</p>
        <img id="mascot" src="assets/mascot_search.png" width="320px">
        <a class="icon-button fixed-size" href="https://github.com/vocabualize/vocabualize" target="_blank">
            <img src="assets/ic_github.svg" alt="" width="24px">
            <p class="label">Code on GitHub</p>
        </a>
        <div style="height: 32px;"></div>
    </div>
</body>

</html>
